<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket Chat</h1>
<label for="username">Username:</label>
<input type="text" id="username" required>
<button id="connect">Connect</button>
<hr>
<label for="recipient">Recipient:</label>
<input type="text" id="recipient" required>
<textarea id="messageContent" rows="4" cols="50"></textarea>
<button id="sendMessage">Send Message</button>
<ul id="messages"></ul>

<script>
    const socket = new WebSocket('ws://localhost:8080/chat'); // 与 @ServerEndpoint 中的路径相同
    const messagesContainer = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const recipientInput = document.getElementById('recipient');
    const messageContentInput = document.getElementById('messageContent');
    const sendMessageButton = document.getElementById('sendMessage');

    socket.addEventListener('open', () => {
        console.log('Connected to the server');
    });

    socket.addEventListener('message', (event) => {
        const message = event.data;
        const li = document.createElement('li');
        li.textContent = message;
        messagesContainer.appendChild(li);
    });

    sendMessageButton.addEventListener('click', () => {
        const sender = usernameInput.value;
        const recipient = recipientInput.value;
        const content = messageContentInput.value;

        if (sender && recipient && content) {
            socket.send(`${sender},${recipient},${content}`);
            messageContentInput.value = '';
        }
    });
</script>
</body>
</html>
